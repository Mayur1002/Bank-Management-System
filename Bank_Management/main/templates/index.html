{% extends 'base.html' %}

{% block title%} Home {% endblock title%}

{% block body %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <h1></h1>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div style class="item item">
          <a> <img src="/static/images/FlexiPay_HomeLoans.jpg" width = "1500" height = auto
            class="img-fluid" alt="Sample image"></a>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-6 offset-xl-1">
      </div>
    </div>

    <style>
      .column {
        float: left;
        width: 40%;
        padding: 5px;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
    <div class="row">
      <div class = "column">
        <img src="/static/images/about-img1.jpg" alt="About us" title="About us" style="width: 280px;" alt="">
      </div>
      <div class = "column">
        <h3>
        <span> About SBI</span>
        </h3>
        <p>
          SBI Home Loans is the largest Mortgage Lender in India, which has helped over 30 lakh families to achieve the dream of owning a home.
        </p>
        <a href = "about"> Read More </a> 
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock body %}
